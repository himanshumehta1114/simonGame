<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simon Game</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="app.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">  
</head>
<body id="body">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h1 class="text-center heading">Simon Game</h1>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<table id="table">
						<tr>
							<td><div class="box" id="green"></div></td>
							<td><div class="box" id="red"></div></td>
						</tr>
						<tr>
							<td><div class="box" id="yellow"></div></td>
							<td><div class="box" id="blue"></div></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4" id="options">
					<div class="btn strict-btn">STRICT</div>
					<div class="count">COUNT : <span>0</span></div>
				</div>


			</div>
		</div>
	</div>
</body>
</html>
